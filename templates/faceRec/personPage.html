<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人主页</title>
	<link rel="stylesheet" href="/static/common_static/css/bootstrap.min.css">
	<style>
		.label1
		{
			display:block;
			height:40px;
			margin:5px 0px;
		}
		.input1
		{
			height:40px;
			margin:5px 0px;
		}
		.input2
		{
			box-sizing:border-box;
			padding-left:30px;
		}
		.img1
		{
			width:120px;
			height:150px;
			margin:0px auto;
			box-sizing:border-box;
			border:1px solid gray;
		}
		.img1 img
		{
			width:100%;
			max-height:100%;
		}
		.text1
		{
			margin-top:10px;
		}
	</style>
	<script src="/static/common_static/js/jquery-1.11.3.js"></script>
	<script src="/static/common_static/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/faceRec/">首页</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="/faceRec/admin/">总览</a></li>
					<li><a href="/faceRec/upload/">上传页</a></li>
                    <li><a href="/faceRec/logs/">日志</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section>
		<div class="container">
			<div class="col-md-6 col-md-offset-1">
				<div class="col-md-3">
					<label class="label1">姓名</label>
					<label class="label1">性别</label>
					<label class="label1">个人信息</label>
				</div>
				<div class="col-md-9">
					<div class="input1">{{ person.pName }}</div>
					<div class="input1">{{ person.pSex }}</div>
					<div>{{ person.pStatus }}</div>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<div class="img1">
					<img src="{{ person.pFace }}" id="img1">
				</div>
				<div class="text-center text1">照片</div>
			</div>
		</div>
	</section>
</body>
</html>
