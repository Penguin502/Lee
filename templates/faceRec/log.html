<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>upload</title>
	<link rel="stylesheet" href="/static/common_static/css/bootstrap.min.css">
	<script src="/static/common_static/js/jquery-1.11.3.js"></script>
	<script src="/static/common_static/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/faceRec/">首页</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="/faceRec/admin/">总览</a></li>
					<li><a href="/faceRec/upload/">上传页</a></li>
                    <li><a href="/faceRec/logs/">日志</a></li>
				</ul>
			</div>
		</div>
	</nav>
<section>
		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>任务编号</th>
					<th>任务内容</th>
                    <th>提交时间</th>
					<th>是否完成</th>
					<!-- <th>被发现次数</th> -->
				</tr>
                {% for log in logs %}
				<tr>
                    <td><a href="/faceRec/videoLog/{{log.lId}}">{{log.lId}}</a></td>
					<td>视频识别</td>
                    <td>{{ log.lTime }}</td>
					<td>{{ log.lFlag }}</td>
				</tr>
                {% endfor %}
			</table>
		</div>
	</section>
	<script>

	</script>
</body>
</html>
