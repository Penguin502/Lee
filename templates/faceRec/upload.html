<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>upload</title>
	<link rel="stylesheet" href="/static/common_static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/common_static//css/upload.css">
	<script src="/static/common_static/js/jquery-1.11.3.js"></script>
	<script src="/static/common_static/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/faceRec/">首页</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="/faceRec/admin/">总览</a></li>
					<li><a href="/faceRec/upload/">上传页</a></li>
                    <li><a href="/faceRec/logs/">日志</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section>
		<div class="container">
			<form action="/faceRec/uploadAction/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
			<div class="col-md-6 col-md-offset-1">
				<div class="col-md-4">
					<label class="label1">姓名<span>*</span></label>
					<label class="label1">性别<span>*</span></label>
					<label class="label1">个人信息<span>*</span></label>
				</div>
				<div class="col-md-8">
					<div class="input1">
						<input type="text" name="username" placeholder="请输入姓名">
					</div>
					<div class="input1 input2">
						<input type="radio" checked name="sex" value="Male"><span>男</span>
						<input type="radio" name="sex" value="Female"><span>女</span>
					</div>
					<div>
						<textarea name="info" cols="40" rows="5"></textarea>
					</div>
					<div class="input1">
						<button class="btn btn-success btn2">提交</button>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="col-md-3 col-md-offset-1 text-center">
				<input type="file" class="file1" name="head">
				<div class="img1">
					<img src="" id="img1">
				</div>
				<button type="button" class="btn btn-default btn1">选择照片</button>
			</div>
			</form>
		</div>
	</section>
	<script>
		$(".btn1").click(function(){
			$(".file1").click();
		});
		$(".file1").change(function(){
			var x = window.URL.createObjectURL(this.files[0]);
			$(".filetext").text(this.value.substr(12));
			$("#img1").attr("src",x).css("display","block");
		});
		$(".btn2").click(function(){
			return  confirm("确认提交?");
		});
	</script>
</body>
</html>
